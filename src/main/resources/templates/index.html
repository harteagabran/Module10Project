<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>All Employees</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #121212; color: #fff">
	<!-- Alert  -->
	<div th:if="${Alert}" class="alert alert-success alert-dismissible fade show" role="alert">
		<span class="fs-4 text-success" th:text="${Alert}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div>
		<span class="display-3 me-2">All Employees</span>
		<a class="btn btn-dark btn-lg mb-3" href="addEmployee">Add Employee</a>
	</div>
	
	<table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through each employee in model.employees -->
            <tr th:each="employee : ${Employees}">
                <td class="fs-3" th:text="${employee.firstname}">First Name</td>
                <td class="fs-3" th:text="${employee.lastname}">Last Name</td>
                <td class="fs-3" th:text="${employee.position}">Position</td>
                <td>
                	<a class="btn btn-dark btn-lg" th:href="@{/edit/{id}(id=${employee.id})}">Edit</a>
                	<a class="btn btn-warning btn-lg" th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
